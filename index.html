<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finpay</title>
        <style>
            a {
                color: black;
            }
            input:focus {
                outline: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <header
            style="
                display: flex;
                align-items: center;
                background-color: #f5f9fa;
                color: black;
            "
        >
            <div style="display: flex; gap: 8px; align-items: center">
                <img
                    src="./logo.png"
                    alt="finpay logo"
                    width="40px"
                    height="40px"
                />
                <p style="font-weight: bold; font-size: 24px">Finpay</p>
            </div>
            <nav style="display: flex; align-items: center; width: 100%">
                <ul style="display: flex; gap: 12px">
                    <li style="list-style-type: none">
                        <a href="/products" style="text-decoration: none"
                            >Products</a
                        >
                    </li>
                    <li style="list-style-type: none">
                        <a href="/customers" style="text-decoration: none"
                            >Customers</a
                        >
                    </li>
                    <li style="list-style-type: none">
                        <a href="/pricing" style="text-decoration: none"
                            >Pricing</a
                        >
                    </li>
                    <li style="list-style-type: none">
                        <a href="/learn" style="text-decoration: none">Learn</a>
                    </li>
                </ul>
                <div style="margin-right: 0; margin-left: auto">
                    <a
                        href="/auth/login"
                        style="
                            border-radius: 8px;
                            padding: 5px 12px;
                            margin-right: 4px;
                            border: 1px solid rgb(66, 66, 66);
                            text-decoration: none;
                        "
                    >
                        Login
                    </a>
                    <a
                        href="/auth/sign-up"
                        style="
                            text-decoration: none;
                            background-color: #5ea4af;
                            color: white;
                            border: none;
                            padding: 6px 12px;
                            border-radius: 8px;
                        "
                    >
                        Sign Up
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <section
                style="
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    max-width: 1280px;
                    margin-left: auto;
                    margin-right: auto;
                "
            >
                <div style="">
                    <p
                        style="
                            font-size: 48px;
                            max-width: 360px;
                            font-weight: semibold;
                        "
                    >
                        <strong>Get paid early</strong> save automatically all
                        your pay.
                    </p>
                    <p
                        style="
                            max-width: 360px;
                            font-weight: lighter;
                            color: rgb(78, 78, 78);
                        "
                    >
                        Supports small businesses with simple invoicing.
                        powerful integrations, and cash flow management tools.
                    </p>
                    <div
                        style="
                            display: flex;
                            outline: 1px solid black;
                            border-radius: 12px;
                            max-width: fit-content;
                        "
                    >
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Your business email"
                            style="border: none; padding-left: 10px"
                        />
                        <button
                            style="
                                display: flex;
                                align-items: center;
                                border: none;
                                border-radius: 12px;
                                background-color: #308a9c;
                                color: white;
                            "
                        >
                            <p>Get started</p>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-arrow-right-icon lucide-arrow-right"
                            >
                                <path d="M5 12h14" />
                                <path d="m12 5 7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                    <div
                        style="
                            display: flex;
                            width: 100%;
                            justify-content: space-between;
                        "
                    >
                        <img
                            src="./klarna_logo.png"
                            alt="klarna"
                            style="
                                width: 120px;
                                height: auto;
                                object-fit: contain;
                            "
                        />
                        <img
                            src="./coinbase_logo.png"
                            alt="coinbase"
                            style="
                                width: 120px;
                                height: auto;
                                object-fit: contain;
                            "
                        />
                        <img
                            src="./instakart_logo.png"
                            alt="instakart logo"
                            style="
                                width: 120px;
                                height: auto;
                                object-fit: contain;
                            "
                        />
                    </div>
                </div>
                <div style="">
                    <img src="./hero-image.png" alt="pay with card image" />
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
