<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <style>
            a {
                color: black;
            }
        </style>
    </head>
    <body>
        <header
            style="
                display: flex;
                align-items: center;
                background-color: #f5f9fa;
                color: black;
            "
        >
            <div style="display: flex; gap: 8px; align-items: center">
                <img
                    src="./logo.png"
                    alt="finpay logo"
                    width="40px"
                    height="40px"
                />
                <p style="font-weight: bold; font-size: 24px">Finpay</p>
            </div>
            <nav style="display: flex; align-items: center; width: 100%">
                <ul style="display: flex; gap: 12px">
                    <li style="list-style-type: none">
                        <a href="/products" style="text-decoration: none"
                            >Products</a
                        >
                    </li>
                    <li style="list-style-type: none">
                        <a href="/customers" style="text-decoration: none"
                            >Customers</a
                        >
                    </li>
                    <li style="list-style-type: none">
                        <a href="/pricing" style="text-decoration: none"
                            >Pricing</a
                        >
                    </li>
                    <li style="list-style-type: none">
                        <a href="/learn" style="text-decoration: none">Learn</a>
                    </li>
                </ul>
                <div style="margin-right: 0; margin-left: auto">
                    <button>Login</button>
                    <button
                        style="
                            background-color: #5ea4af;
                            color: white;
                            border: none;
                            padding: 6px 12px;
                            border-radius: 8px;
                        "
                    >
                        Sign Up
                    </button>
                </div>
            </nav>
        </header>
        <footer></footer>
    </body>
</html>
